<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نهم</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="form-container">
        <div class="title">نهم متوسطه</div>

        <div class="input-container math-title">
            <label for="math-title">ریاضی / تیتر</label>
            <input class="math" id="math-title" type="text" placeholder="ریاضی">
        </div>
        <div class="input-container math-start-page">
            <label for="math-start-page">ریاضی / شروع صفحات</label>
            <input class="math" id="math-start-page" type="text" placeholder="1">
        </div>
        <div class="input-container math-end-page">
            <label for="math-end-page">ریاضی / پایان صفحات</label>
            <input class="math" id="math-end-page" type="text" placeholder="1000">
        </div>
        <div class="input-container math-module">
            <label for="math-module">ریاضی / حل تست</label>
            <input class="math" id="math-module" type="text" placeholder="حل تست">
        </div>

        <div class="input-container oloom-title">
            <label for="oloom-title"> علوم / تیتر</label>
            <input class="oloom" id="oloom-title" type="text" placeholder="علوم">
        </div>
        <div class="input-container oloom-start-page">
            <label for="oloom-start-page"> علوم / شروع صفحات</label>
            <input class="oloom" id="oloom-start-page" type="text" placeholder="1">
        </div>
        <div class="input-container oloom-end-page">
            <label for="oloom-end-page"> علوم / پایان صفحات</label>
            <input class="oloom" id="oloom-end-page" type="text" placeholder="1000">
        </div>
        <div class="input-container oloom-module">
            <label for="oloom-module"> علوم / حل تست</label>
            <input class="oloom" id="oloom-module" type="text" placeholder="حل تست">
        </div>

        <div class="input-container farsi-title">
            <label for="farsi-title"> فارسی / تیتر</label>
            <input class="farsi" id="farsi-title" type="text" placeholder="فارسی">
        </div>
        <div class="input-container farsi-start-page">
            <label for="farsi-start-page"> فارسی / شروع صفحات</label>
            <input class="farsi" id="farsi-start-page" type="text" placeholder="1">
        </div>
        <div class="input-container farsi-end-page">
            <label for="farsi-end-page"> فارسی / پایان صفحات</label>
            <input class="farsi" id="farsi-end-page" type="text" placeholder="1000">
        </div>
        <div class="input-container negaresh-included">
            <label for="negaresh-included">آیا این آزمون نگارش دارد ؟</label>
            <select id="negaresh-included" class="farsi">
                <option value="">...</option>
                <option value="بله">بله</option>
                <option value="خیر">خیر</option>
            </select>
        </div>
        <div>
            <p class="required">
                پر کردن این باکس الزامی است.
            </p>
        </div>
        <div class="input-container negaresh-start-page">
            <label for="negaresh-start-page"> نگارش / شروع صفحات</label>
            <input class="farsi" id="negaresh-start-page" type="text" placeholder="1">
        </div>
        <div class="input-container negaresh-end-page">
            <label for="negaresh-end-page"> نگارش / پایان صفحات</label>
            <input class="farsi" id="negaresh-end-page" type="text" placeholder="1000">
        </div>
        <div class="input-container farsi-module">
            <label for="farsi-module"> فارسی / حل تست</label>
            <input class="farsi" id="farsi-module" type="text" placeholder="حل تست">
        </div>

        <div class="input-container arabi-title">
            <label for="arabi-title"> عربی / تیتر</label>
            <input class="arabi" id="arabi-title" type="text" placeholder="عربی">
        </div>
        <div class="input-container arabi-start-page">
            <label for="arabi-start-page"> عربی / شروع صفحات</label>
            <input class="arabi" id="arabi-start-page" type="text" placeholder="1">
        </div>
        <div class="input-container arabi-end-page">
            <label for="arabi-end-page"> عربی / پایان صفحات</label>
            <input class="arabi" id="arabi-end-page" type="text" placeholder="1000">
        </div>
        <div class="input-container arabi-module">
            <label for="arabi-module"> عربی / حل تست</label>
            <input class="arabi" id="arabi-module" type="text" placeholder="حل تست">
        </div>

        <div class="input-container payam-title">
            <label for="payam-title"> پیام های آسمان / تیتر</label>
            <input class="payam" id="payam-title" type="text" placeholder="پیام های آسمان">
        </div>
        <div class="input-container payam-start-page">
            <label for="payam-start-page"> پیام های آسمان / شروع صفحات</label>
            <input class="payam" id="payam-start-page" type="text" placeholder="1">
        </div>
        <div class="input-container payam-end-page">
            <label for="payam-end-page"> پیام های آسمان / پایان صفحات</label>
            <input class="payam" id="payam-end-page" type="text" placeholder="1000">
        </div>
        <div class="input-container payam-module">
            <label for="payam-module"> پیام های آسمان / حل تست</label>
            <input class="payam" id="payam-module" type="text" placeholder="حل تست">
        </div>

        <div class="input-container motaleat-title">
            <label for="motaleat-title"> مطالعات اجتماعی / تیتر</label>
            <input class="motaleat" id="motaleat-title" type="text" placeholder="مطالعات اجتماعی">
        </div>
        <div class="input-container motaleat-start-page">
            <label for="motaleat-start-page"> مطالعات اجتماعی / شروع صفحات</label>
            <input class="motaleat" id="motaleat-start-page" type="text" placeholder="1">
        </div>
        <div class="input-container motaleat-end-page">
            <label for="motaleat-end-page"> مطالعات اجتماعی / پایان صفحات</label>
            <input class="motaleat" id="motaleat-end-page" type="text" placeholder="1000">
        </div>
        <div class="input-container motaleat-module">
            <label for="motaleat-module"> مطالعات اجتماعی / حل تست</label>
            <input class="motaleat" id="motaleat-module" type="text" placeholder="حل تست">
        </div>

        <div class="input-container zaban-title">
            <label for="zaban-title"> زبان انگلیسی / تیتر</label>
            <input class="zaban" id="zaban-title" type="text" placeholder="زبان انگلیسی">
        </div>
        <div class="input-container zaban-start-page">
            <label for="zaban-start-page"> زبان انگلیسی / شروع صفحات</label>
            <input class="zaban" id="zaban-start-page" type="text" placeholder="1">
        </div>
        <div class="input-container zaban-end-page">
            <label for="zaban-end-page"> زبان انگلیسی / پایان صفحات</label>
            <input class="zaban" id="zaban-end-page" type="text" placeholder="1000">
        </div>
        <div class="input-container zaban-module">
            <label for="zaban-module"> زبان انگلیسی / حل تست</label>
            <input class="zaban" id="zaban-module" type="text" placeholder="حل تست">
        </div>

        <div class="btn-container">
            <button class="form-btn">ثبت اطلاعات جدید</button>
        </div>

        <div class="btn-container">
            <button class="form-btn clear-btn">پاک کردن اطلاعات قبلی</button>
        </div>

        <div class="table">
            <div class="day-container">
                <div class="table-day">شنبه 1</div>
                <div class="day-plan shanbe1"></div>
            </div>
            <div class="day-container">
                <div class="table-day">یکشنبه 1</div>
                <div class="day-plan yek-shanbe1"></div>
            </div>
            <div class="day-container">
                <div class="table-day">دوشنبه 1</div>
                <div class="day-plan do-shanbe1"></div>
            </div>
            <div class="day-container">
                <div class="table-day">سه شنبه 1</div>
                <div class="day-plan se-shanbe1"></div>
            </div>
            <div class="day-container">
                <div class="table-day">چهارشنبه 1</div>
                <div class="day-plan chahar-shanbe1"></div>
            </div>
            <div class="day-container">
                <div class="table-day">پنجشنبه 1</div>
                <div class="day-plan panj-shanbe1"></div>
            </div>
            <div class="day-container">
                <div class="table-day">جمعه 1</div>
                <div class="day-plan jome1"></div>
            </div>
            <div class="day-container">
                <div class="table-day">شنبه 2</div>
                <div class="day-plan shanbe2"></div>
            </div>
            <div class="day-container">
                <div class="table-day">یکشنبه 2</div>
                <div class="day-plan yek-shanbe2"></div>
            </div>
            <div class="day-container">
                <div class="table-day">دوشنبه 2</div>
                <div class="day-plan do-shanbe2"></div>
            </div>
            <div class="day-container">
                <div class="table-day">سه شنبه 2</div>
                <div class="day-plan se-shanbe2"></div>
            </div>
            <div class="day-container">
                <div class="table-day">چهارشنبه 2</div>
                <div class="day-plan chahar-shanbe2"></div>
            </div>
            <div class="day-container">
                <div class="table-day">پنجشنبه 2</div>
                <div class="day-plan panj-shanbe2"></div>
            </div>
            <div class="day-container">
                <div class="table-day">جمعه 2</div>
                <div class="day-plan jome2"></div>
            </div>
        </div>
    </div>
    <script src="./nohom.js"></script>
</body>

</html>
